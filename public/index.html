<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="lobby.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Italiana&display=swap" rel="stylesheet">

    <!-- game title -->
    <title>MemoIce</title>

</head>

<body>

    <form class="sub-container " id="join-form">

        <!-- header -->
        <h2>MemoICE ROOMS</h2>

        <!-- name box -->
        <input type="text" id="name-input" placeholder="Name" required />

        <!-- select level -->
        <label for="level-select">Choose a level:</label>
        <select name="level" id="level-select" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="pro">Pro</option>
        </select>

        <!-- join button -->
        <button class="button-join" id="join-button">Join Room</button>
    </form>

    <!-- results container -->
    <div id="game-results"></div>

    <!-- script file -->
    <script src="lobby.js"></script>
</body>

</html>
